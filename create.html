<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Create a Custom Order</title>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <h1>Custom Order</h1>
    <form>
      <fieldset>
        <legend>Customer Information</legend>
        <p>
          <label>First Name:</label>
          <input type = "text"
                 id = "name"
                 value = "Hung" />
         <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name:&nbsp;&nbsp;</label>
         <input type = "text"
                id = "name"
                value = "Truong" />
        </p>
        <p>
          <label>Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type = "text"
                  id = "address"
                  value = "3326 Long Road Court" />
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City:
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type = "text"
                  id = "city"
                  value = "West Sacramento" />
        </p>

        <p>
          <label>Zipcode:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type = "text"
                  id = "zipcode"
                  value = "95619" />
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State:
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;</label>
          <input type = "text"
                  id = "state"
                  value = "CA" />
        </p>
        <p>
          <label>Delivery Instruction:</label>
          <input type = "text"
                  id = "deliveryNote"
                  value = "Gate code is 1234" />
        </p>
      </fieldset>
    </form>
    <form>
     <fieldset>
       <legend>Order Information</legend>
       <p>
         <label>Item name:</label>
         <input type = "text"
                id = "item1"
                value = "Moroccan Pumpkin Stew" />
         <label>Quantity</label>
         <input type = "text"
                id = "item1qt"
                value = "2" />
       </p>
       <p>
         <label>Item name:</label>
         <input type = "text"
                id = "item2"
                value = "Japanese Curry & Veggies" />
         <label>Quantity</label>
         <input type = "text"
                id = "item1qt"
                value = "2" />
       </p>
       <button style="button">Add more item</button>

     </fieldset>
   </form>
   <p>
      <center>
        <button style="button"><a href="orderList/newOrderList.html">Submit</a></button>
        <button style="button"><a href="create.html">Reset<a/></button>
        <button style="button"><a href="index.html">Cancel</a></button>
      </center>
     </p>
  </body>
</html>
