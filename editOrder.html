<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>Edit Order</title>
    <meta charset = "UTF-8" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Edit Order</h1>
    <form>
      <fieldset>
        <legend>Customer Information</legend>
        <p>
          <label>First Name:</label>
          <input type = "text"
                 id = "name"
                 value = "Duane" />
         <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name:&nbsp;&nbsp;</label>
         <input type = "text"
                id = "name"
                value = "Wilson" />
        </p>
        <p>
          <label>Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type = "text"
                  id = "address"
                  value = "3326 Long Road Court" />
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;City:
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type = "text"
                  id = "city"
                  value = "West Sacramento" />
        </p>

        <p>
          <label>Zipcode:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type = "text"
                  id = "zipcode"
                  value = "95619" />
          <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;State:
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 &nbsp;&nbsp;&nbsp;</label>
          <input type = "text"
                  id = "state"
                  value = "CA" />
        </p>
        <p>
          <label>Delivery Instruction:</label>
          <textarea rows="4" cols="55">Gate code is 1234</textarea>
        </p>
      </fieldset>
    </form>
    <form>
     <fieldset>
       <legend>Order Information</legend>
       <p>
         <label>Item name:</label>
         <input type = "text"
                id = "item1"
                value = "Fairytale" />
         <label>Quantity</label>
         <input type = "text"
                id = "item1qt"
                value = "2" />
       </p>
       <p>
         <label>Item name:</label>
         <input type = "text"
                id = "item2"
                value = "Hemly Pink Lady" />
         <label>Quantity</label>
         <input type = "text"
                id = "item1qt"
                value = "2" />
       </p>
       <button style="button" onclick="addMore()">Add more item</button>

     </fieldset>
   </form>
   <p>
      <center>
        <button style="button"><a href="newOrderList.html">Submit</button>
        <button style="button"><a href="editOrder.html">Reset</button>
        <button style="button"><a href="newOrderList.html">Cancel</button>
      </center>
     </p>
  </body>
  <script src="script.js"></script>
</html>
